<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../src/output.css" />
        <title>Calculator</title>
    </head>
    <body class="flex h-screen items-center justify-center bg-slate-200 text-slate-800 dark:bg-slate-800 dark:text-slate-200">
        <div class="flex h-[30rem] w-full flex-col gap-2 rounded-md border border-slate-800 bg-slate-300 p-3 md:w-[20rem] xl:h-[24rem] xl:p-4 dark:border-slate-200 dark:bg-slate-900">
            <input type="text" id="calculator-input" class="w-full rounded-md border border-slate-800 bg-slate-200 p-3 text-xl text-slate-800 outline-none dark:border-slate-200 dark:bg-slate-800 dark:text-slate-200" placeholder="0" />

            <div id="buttons" class="flex h-full w-full flex-row gap-1">
                <div class="grid w-full grid-cols-4 gap-1 text-2xl">
                    <button class="col-span-2 rounded-md border border-gray-500 bg-gray-500 p-2 duration-150 hover:bg-slate-800 hover:text-slate-200 dark:hover:bg-gray-200 dark:hover:text-slate-800">AC</button>
                    <button class="rounded-md border border-gray-500 bg-gray-500 p-2 duration-150 hover:bg-slate-800 hover:text-slate-200 dark:hover:bg-gray-200 dark:hover:text-slate-800">C</button>

                    <button class="rounded-md border border-orange-500 bg-orange-500 p-2 duration-150 hover:border-orange-200 hover:bg-orange-200 hover:text-slate-800 dark:hover:bg-orange-200 dark:hover:text-slate-800">/</button>
                    <button class="rounded-md border border-slate-800 p-2 duration-150 hover:bg-slate-800 hover:text-slate-200 dark:border-slate-200 dark:hover:bg-slate-200 dark:hover:text-slate-800">7</button>
                    <button class="rounded-md border border-slate-800 p-2 duration-150 hover:bg-slate-800 hover:text-slate-200 dark:border-slate-200 dark:hover:bg-slate-200 dark:hover:text-slate-800">8</button>
                    <button class="rounded-md border border-slate-800 p-2 duration-150 hover:bg-slate-800 hover:text-slate-200 dark:border-slate-200 dark:hover:bg-slate-200 dark:hover:text-slate-800">9</button>
                    <button class="rounded-md border border-orange-500 bg-orange-500 p-2 duration-150 hover:border-orange-200 hover:bg-orange-200 hover:text-slate-800 dark:hover:bg-orange-200 dark:hover:text-slate-800">*</button>
                    <button class="rounded-md border border-slate-800 p-2 duration-150 hover:bg-slate-800 hover:text-slate-200 dark:border-slate-200 dark:hover:bg-slate-200 dark:hover:text-slate-800">4</button>
                    <button class="rounded-md border border-slate-800 p-2 duration-150 hover:bg-slate-800 hover:text-slate-200 dark:border-slate-200 dark:hover:bg-slate-200 dark:hover:text-slate-800">5</button>
                    <button class="rounded-md border border-slate-800 p-2 duration-150 hover:bg-slate-800 hover:text-slate-200 dark:border-slate-200 dark:hover:bg-slate-200 dark:hover:text-slate-800">6</button>
                    <button class="rounded-md border border-orange-500 bg-orange-500 p-2 duration-150 hover:border-orange-200 hover:bg-orange-200 hover:text-slate-800 dark:hover:bg-orange-200 dark:hover:text-slate-800">-</button>
                    <button class="rounded-md border border-slate-800 p-2 duration-150 hover:bg-slate-800 hover:text-slate-200 dark:border-slate-200 dark:hover:bg-slate-200 dark:hover:text-slate-800">1</button>
                    <button class="rounded-md border border-slate-800 p-2 duration-150 hover:bg-slate-800 hover:text-slate-200 dark:border-slate-200 dark:hover:bg-slate-200 dark:hover:text-slate-800">2</button>
                    <button class="rounded-md border border-slate-800 p-2 duration-150 hover:bg-slate-800 hover:text-slate-200 dark:border-slate-200 dark:hover:bg-slate-200 dark:hover:text-slate-800">3</button>
                    <button class="rounded-md border border-orange-500 bg-orange-500 p-2 duration-150 hover:border-orange-200 hover:bg-orange-200 hover:text-slate-800 dark:hover:bg-orange-200 dark:hover:text-slate-800">+</button>
                    <button disabled></button>
                    <button class="rounded-md border border-slate-800 p-2 duration-150 hover:bg-slate-800 hover:text-slate-200 dark:border-slate-200 dark:hover:bg-slate-200 dark:hover:text-slate-800">0</button>
                    <button class="rounded-md border border-slate-800 p-2 duration-150 hover:bg-slate-800 hover:text-slate-200 dark:border-slate-200 dark:hover:bg-slate-200 dark:hover:text-slate-800">.</button>
                    <button class="rounded-md border border-orange-500 bg-orange-500 p-2 duration-150 hover:border-orange-200 hover:bg-orange-200 hover:text-slate-800 dark:hover:bg-orange-200 dark:hover:text-slate-800">=</button>
                </div>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
